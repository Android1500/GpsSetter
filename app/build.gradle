plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
    id 'com.google.devtools.ksp' version '1.8.10-1.0.9'
}

def tagName = 'v1.3.0-beta'

android {
    compileSdk 33
    defaultConfig {
        applicationId "com.android1500.gpssetter"
        minSdk 27
        targetSdk 33
        versionCode 1310
        versionName tagName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "TAG_NAME", "\"${tagName}\"")
        // Define MAPS_API_KEY as a buildConfigField
        // It attempts to read an environment variable named MAPS_API_KEY_FROM_WORKFLOW.
        // If the environment variable is not set (e.g., during local builds),
        // it falls back to "YOUR_DEBUG_KEY_PLACEHOLDER".
        def pobrezaApiKey = System.getenv("MAPS_API_KEY_FROM_WORKFLOW") ?: "YOUR_DEBUG_KEY_PLACEHOLDER"
        buildConfigField("String", "MAPS_API_KEY", "\"${pobrezaApiKey}\"")

        // New resValue for the manifest
        def mapsApiKeyForRes = System.getenv("MAPS_API_KEY_FROM_WORKFLOW") ?: "YOUR_DEBUG_KEY_PLACEHOLDER_RES"
        resValue("string", "google_maps_key_for_manifest", mapsApiKeyForRes)
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    namespace 'com.android1500.gpssetter'
    buildToolsVersion '33.0.0'
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.7.0-alpha01'
    implementation 'com.google.android.material:material:1.9.0-alpha01'
    implementation 'androidx.activity:activity-ktx:1.6.1'
    implementation 'com.google.android.gms:play-services-maps:18.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0-alpha05'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'androidx.datastore:datastore-preferences:1.0.0'
    implementation "androidx.drawerlayout:drawerlayout:1.2.0-alpha01"
    implementation 'com.google.android.gms:play-services-location:21.0.1'


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //Lifecycle
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.0-alpha04"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.6.0-alpha04"

    //Hilt
    implementation "com.google.dagger:hilt-android:2.44.2"
    kapt "com.google.dagger:hilt-compiler:2.44.2"

   //Timber
    implementation 'com.jakewharton.timber:timber:5.0.1'

    //Room
    implementation 'androidx.room:room-runtime:2.5.0'
    implementation 'androidx.room:room-ktx:2.5.0'
    kapt 'androidx.room:room-compiler:2.5.0'

    //HiddenApiBypass
    implementation 'org.lsposed.hiddenapibypass:hiddenapibypass:4.3'

    //Xposed
    compileOnly 'de.robv.android.xposed:api:82'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    implementation ("dev.rikka.rikkax.material:material-preference:2.0.0") {
        exclude group: "dev.rikka.rikkax.appcompat", module: "appcompat"
        //exclude group: "androidx.lifecycle", module: "lifecycle-viewmodel-ktx"
    }

    implementation 'com.highcapable.yukihookapi:api:1.1.11'
    ksp 'com.highcapable.yukihookapi:ksp-xposed:1.1.11'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    implementation 'com.github.KieronQuinn:MonetCompat:0.4.1'
    implementation 'androidx.palette:palette:1.0.0'


    implementation 'com.github.lukkass222:virtual-joystick-android:1.13.5'









}